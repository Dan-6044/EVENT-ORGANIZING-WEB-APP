{% extends 'master.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/att_hero.css' %}">

<div id="att-hero-section" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="{% static 'images/ticket1.jpg' %}" class="d-block w-100 hero-img" alt="Ticket Slide 1">
            
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="{% static 'images/ticket2.jpg' %}" class="d-block w-100 hero-img" alt="Ticket Slide 2">
           
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="{% static 'images/ticket3.jpg' %}" class="d-block w-100 hero-img" alt="Ticket Slide 3">
            
        </div>
    </div>
    <!-- Optional: Add controls if needed -->
    <button class="carousel-control-prev" type="button" data-bs-target="#att-hero-section" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#att-hero-section" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
