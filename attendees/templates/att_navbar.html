{% extends 'master.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/att_navbar.css' %}">

<nav class="navbar navbar-unique navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'attendee_home' %}"><h2 class="text-dark">EOS</h2></a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center mx-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'contact_page' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#tickets-section">Buy Tickets</a></li>
            </ul>
        </div>

        <div class="d-flex">       
            <a class="navbar-brand" href="{% url 'attendee_home' %}"><h6 class="text-dark">Get A Ticket</h6></a>
        </div>
    </div>
</nav>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        var navbar = document.querySelector(".navbar-unique");
        window.addEventListener("scroll", function () {
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    });
</script>

{% endblock %}
