{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <title>{% block title %}Event Organizing web app{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">    
        <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <!-- Leaflet CSS -->
     <link rel="stylesheet" href="{% static 'css/leaflet.css' %}">
     <!-- Font-awesome CSS -->
     <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
     <link rel="stylesheet" href="{% static 'css/oswod-font-family.css' %}">
     <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Fjalla+One&family=Teko:wght@300..700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
    <style>
       .container-fluid {
    width: 100%;
    margin: 0;
    padding: 0;
}
    </style>
</head>
<body>
   

    <!-- Main Content -->
    <main class="container-fluid py-2">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

   

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/leaflet.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
